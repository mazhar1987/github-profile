<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Github Profile</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div class="intro">
			<h1>Github Profile</h1>
			<form method="post">
				<input type="text" placeholder="Enter your github username" id="username" required>
				<input type="submit" value="Submit" id="submit">
			</form>
		</div>

		<div class="wrapper">
			<div class="userProfile">
				<div class="userBio"></div>
				<div class="userSocial"></div>
				<div class="userFollowBtn"></div>
				<div class="userAddress"></div>
			</div>
			<div class="userDatas">
				<div class="dataItems">
					<div class="repos menuItem">Repos</div>
					<div class="followers menuItem">Followers</div>
					<div class="subscriptions menuItem">Subscriptions</div>
				</div>
			</div>

			<script src="./main.js"></script>
	</body>

</html>
